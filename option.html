<html>
<head><title>Speed-Up Browsing</title></head>
<body>
	<div id="container">
		<div id="header">
			<h1>Speed-Up Browsing</h1>
			<h2>Options</h2>
		</div>
		<div id="content">
			<p style="font-family: Calibri; font-size: small;"><span color="blue">*</span>Clicking the extension icon in the toolbar, will toggle the enable/disable state of extension.</p>
			<div class="clear"></div>
			<br /><br /><br />
			<div id="field_container">
				<label for="txt_cache">Cache time (Seconds) : </label><input type="text" id="txt_cache">
			</div>
			<div class="clear"></div>
			<div id="button_container">
				<input type="button" id="btn_save" value="Save"/>
				<input type="button" id="btn_exit" value="Exit"/>
			</div>
			<div class="clear"></div>
			<label id="txt_status"></label>
		</div>
		<div id="footer">
			<ul class="info">
				<li>Follow up on Github for issues/feature requests.</li>
				<li>Anyone has permission to fork this project.</li>
			</ul>
			<p>Follow me on twitter : <a href="https://twitter.com/mubaidr" class="author">mubaidr</a></p>
		</div>
	</div>
</body>
<link rel="stylesheet" href="css/ext.css" />
<script src="js/option.js"></script>
</html>
